<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>80mm Tape â€“ Stacked Strip Preview</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.0/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="controls">

    <button onclick="exportPNG()">Export segmented ZIP</button>

    <button onclick="document.getElementById('contentFile').click()">
        Load Content HTML
    </button>

    <input type="file"
           id="contentFile"
           accept=".html"
           style="display:none"
           onchange="loadContentFile(this)">

    <label>
        <input type="checkbox" id="splitToggle" checked onchange="updateCutLines()">
        Segmented
    </label>

    <label class="cut-control">
        Cut interval:
        <select id="cutPreset" onchange="applyPreset()">
            <option value="">Custom</option>
            <option value="297">A4</option>
            <option value="210">A5</option>
            <option value="148">A6</option>
        </select>

        <input type="number"
               id="cutLengthMm"
               min="1"
               step="1"
               value="120"
               oninput="updateCutLines()">

        <span class="unit">mm</span>
    </label>

</div>

<div class="page-wrapper">
    <div class="content" id="content">

        <div class="block">
            <strong>DEFAULT CONTENT</strong><br>
            Load the test page to see the world map.
        </div>

    </div>
</div>

<h3 style="text-align:center;margin-top:20px;">
    Stacked preview (how printed strips assemble)
</h3>

<div class="stack-preview-wrapper">
    <div id="stackPreview" class="stack-preview"></div>
</div>

<script src="script.js"></script>
</body>
</html>
